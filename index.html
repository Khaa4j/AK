<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="firstname">firstname</label><br>
        <input type="text" name="firstname" id="firstname" placeholder="firstname" readonly><br><br>
        <label for="middlename">middlename</label><br>
        <input type="text" name="middlename" placeholder="middlename"><br><br><br>
        <label for="email">email</label><br>
        <input type="text" name="email" id="email" placeholder="email" readonly><br><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password" placeholder="password"><br><br>
        <label for="confirm password">confirm password</label><br>
        <input type="password" name="confirm password" id="confirm password" placeholder="confirm password"><br><br>
        <label for="mobel">mobel</label><br>
        <input type="tel" name="mobel" id="mobel" placeholder="mobel "><br><br>
        <hr>
        <h2>choose your favorite cpurse</h2>
        <label for="english ">english</label> 
        <input type="checkbox" name="english" id="english" checked><br><br>
        <label for="pythom"> pythom</label>
        <input type="checkbox" name="pythom" id="pythom" checked><br><br>
        <label for="somali">somali</label>
        <input type="checkbox" name="somali" id="somali" checked><br><br>
        <label for="tarbiyo">tarbiyo</label>
        <input type="checkbox" name="tarbiyo" id="tarbiyo" checked><br><br>
        <hr>
        <h2> choose your gender</h2>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male"><br><br>
        <label for="female">female</label> 
        <input type="radio" name="gender" id="female"><br><br>
        <label for="khuntha">khuntha</label>
        <input type="radio" name="gender" id="khuntha"><br><br>
        <input type="submit" name="send" id="send " value="SEVE DATE">
        <input type="reset" name="clear" id="clear" value="CLEAR CONTROLS"> 
        <hr>
        <h2> choose  your conutry</h2>
        <select name="conutry" id="conutry">
    
        <option value="somali">somali</option>
        <option value="kenya">kenya</option>  
        <option value="turki">turki</option>
        <option value="somalinad">somalinad</option>

        </select><br><br>
        <h2> choose your district</h2>
       <input list="district">
       <datalist id="district">
       <option value="hodan">hodan</option>
       <option value="wadajir"></option>
     <option value="dharkeenley"></option>

       </datalist><br><br>
       <h2> choose your favorite collar</h2>
       <input type="color" name="color" id="color"><br><br><hr>
       <label for="date of birth">date of birth</label>
       <input type="date" name="DOB" id="DOB"><br> <br>
       <label for="rating">rate a number bw 1/5</label>
       <input type="number" name="rating" id="rating" main="1">
       <label for="rating">rate a numberbw 1/100</label>
       <input type="rating" name="rating" id="rating" min="1"max="5" ><br><br><hr>
       
    </form>
</body>
</html>
